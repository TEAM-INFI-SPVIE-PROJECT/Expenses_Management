<div class="container">

          <mat-toolbar>
              <span>Users</span>
              <div class="example-spacer"></div>
              <button mat-raised-button color="primary" routerLink="/dashbord/create-user">Sortir</button>
          </mat-toolbar>

        <div *ngIf="listUsers.length > 0">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
                </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" mat-sort>

                  <ng-container matColumnDef="User">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> User</th>
                    <td mat-cell *matCellDef="let element"> {{element.User}} </td>
                  </ng-container>

                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                  </ng-container>

                  <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef> Prenom </th>
                    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                  </ng-container>

                  <ng-container matColumnDef="sexe">
                    <th mat-header-cell *matHeaderCellDef> Sexe </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexe} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align:right;">
                        <a class="pointer" matTooltip="wr User" style="color:aqua;">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" matTooltip="Update User" style="color:aqua;">
                          <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer"  matTooltip="delete User" style="color:aqua;">
                        <mat-icon>search</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-sort-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </div>
           <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

        <h2 *ngIf="listUsers.length == 0"> Pas </h2>
</div>
